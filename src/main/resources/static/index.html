<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Frontend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chatbot Application</h1>
        
        <!-- Registration Form -->
        <div id="registerSection">
            <h3>Register</h3>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        
        <!-- Chat Section -->
        <div id="chatSection" class="mt-5 d-none">
            <h3>Chat Room</h3>
            <div id="messages" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
            <form id="messageForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="userQuestion" placeholder="Ask a question...">
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
