<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
        background-image: url("/static/gemini0.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    #settingsBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      border-radius: 50%;
      padding: 10px;
      background-color: #fff;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
  }
  
  #settingsBtn:hover {
      background-color: #f1f1f1;
  }
  
  </style>
</head>
<body>
  <!-- Gear button for settings -->
<button id="settingsBtn" class="btn btn-light" style="position: absolute; top: 10px; right: 10px; border-radius: 50%; padding: 10px;">
  <i class="bi bi-gear"></i> <!-- Bootstrap Icons Gear -->
</button>

<div class="welcome-container">
  <h1>Welcome to the Chat App</h1>
  <p>Choose an option to get started:</p>
  <div class="d-flex justify-content-center mt-4">
    <!-- Link to login and signup -->
    <a href="login.html" class="btn btn-primary mx-2">Login</a>
    <a href="signup.html" class="btn btn-secondary mx-2">Signup</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="/static/script.js"></script>
</body>
</html>
